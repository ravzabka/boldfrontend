<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Counter</title>
    <script src="vanilla-counter.js"></script>
</head>
<body>
    
    <span data-vanilla-counter data-start-at="0" data-end-at="100" data-delay="0" data-format="{}%">${}</span>

    <span data-vanilla-counter data-start-at="250" data-end-at="2" data-time="1000">${}</span>

    <script>
        VanillaCounter()
    </script>
</body>
</html>
